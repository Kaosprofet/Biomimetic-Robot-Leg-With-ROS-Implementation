robotleg_controller:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  motor1 > joint1_position_controller:
    type: effort_controllers/JointPositionController
    joint: motor1 > joint1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  motor2 > joint2_position_controller:
    type: effort_controllers/JointPositionController
    joint: motor2 > joint2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  motor3 > joint3_position_controller:
    type: effort_controllers/JointPositionController
    joint: motor3 > joint3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  motor4 > joint4_position_controller:
    type: effort_controllers/JointPositionController
    joint: motor4 > joint4
    pid: {p: 100.0, i: 0.01, d: 10.0}
